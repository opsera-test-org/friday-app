apiVersion: apps/v1
kind: Deployment
metadata:
  name: friday-app-0eda8
  namespace: opsera-friday-app-0eda8-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: friday-app-0eda8
  template:
    metadata:
      labels:
        app: friday-app-0eda8
        version: "1.0"
    spec:
      serviceAccountName: friday-app-0eda8
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: friday-app-0eda8
          image: PLACEHOLDER_ECR_URI
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      imagePullSecrets:
        - name: ecr-secret
